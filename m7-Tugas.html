<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Anggota</title>
    <link rel="stylesheet" href="tugas.css">
</head>
<body>
    <div class="container">
        <h1>Form Data Anggota</h1>
        <form action="#" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="kodeAnggota">Kode Anggota:</label></td>
                    <td><input type="text" id="kodeAnggota" name="kodeAnggota" required></td>
                </tr>
                <tr>
                    <td><label for="nim">NIM:</label></td>
                    <td><input type="text" id="nim" name="nim" required></td>
                </tr>
                <tr>
                    <td><label for="nama">Nama Lengkap:</label></td>
                    <td><input type="text" id="nama" name="nama" required></td>
                </tr>
                <tr>
                    <td><label for="prodi">Prodi:</label></td>
                    <td><input type="text" id="prodi" name="prodi" required></td>
                </tr>
                <tr>
                    <td><label for="kelas">Kelas:</label></td>
                    <td><input type="text" id="kelas" name="kelas" required></td>
                </tr>
                <tr>
                    <td><label for="jenisKelamin">Jenis Kelamin:</label></td>
                    <td>
                        <select id="jenisKelamin" name="jenisKelamin" required>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="noTelpon">No. Telpon:</label></td>
                    <td><input type="tel" id="noTelpon" name="noTelpon" required></td>
                </tr>
                <tr>
                    <td><label for="foto">Foto:</label></td>
                    <td><input type="file" id="foto" name="foto" accept="image/*" required></td>
                </tr>
                <tr>
                    <td><label for="alamat">Alamat:</label></td>
                    <td><textarea id="alamat" name="alamat" rows="4" required></textarea></td>
                </tr>
                <tr>
                    <td colspan="2" class="submit-cell">
                        <button type="submit" class="btn-submit">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
