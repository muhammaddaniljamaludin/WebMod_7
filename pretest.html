<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Dropdown dengan Bootstrap</title>
    <!-- Menambahkan link ke file CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QJmfeI9JKrz+Zg1fqQGGzxaPntf/kttwHlH6JxP0w/Zs6TfZmDhJm8hFQ3HQL9jp" crossorigin="anonymous">
    
    <!-- CSS Tambahan untuk styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
        }

        .navbar {
            background-color: #007bff;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
        }

        .navbar-nav .nav-link {
            color: #ffffff !important;
            font-size: 1.1rem;
            padding: 10px 15px;
        }

        .navbar-nav .nav-link:hover {
            background-color: #0056b3;
            color: #ffffff !important;
        }

        .dropdown-menu {
            background-color: #8a8a8a;
            border-radius: 0.5rem;
            padding: 10px 0;
        }

        .dropdown-menu .dropdown-item {
            color: #ffffff;
            padding: 10px 20px;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #0056b3;
            color: #ffffff;
        }

        footer {
            background-color: #001730;
            color: #ffffff;
            padding: 15px;
            text-align: center;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            More
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">profile</a></li>
                            <li><a class="dropdown-item" href="#">project </a></li>
                            <li><a class="dropdown-item" href="#">contact</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Section Konten -->
    <div class="container my-5">
        <h2>Welcome to My Website</h2>
        <p>This is a simple website with a responsive dropdown menu using Bootstrap and some custom CSS styling.</p>
    </div>

    <!-- Footer -->
    <footer>
        <p>&COPY; 2024 My Website | All Rights Reserved</p>
    </footer>

    <!-- Script Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pzjw8f+ua7Kw1TIq0kRBazR8Sg9PzF6q4hPRK2AYw+6u8/xBB6eF6T61RO6ks8s1" crossorigin="anonymous"></script>
</body>

</html>
